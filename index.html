<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Важная техническая информация для браузера -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Информация об Авторе и описание проекта -->
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Иконка, которая будет на вкладке в браузере -->
		<link rel="icon" href="/favicon.ico">
		<!-- Заголовок на вкладке в браузере -->
		<title>Calc Money</title>	
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">	
		<!-- Подключаем наш файл со стилями, который находится в папке css-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="calc">
			<div class="tabs">
				<div class="tab-left active">Лендинг</div>
				<div class="tab-right">Многостраничник</div>
			</div>
			<div class="bloks" id="blocks-block">
				<div class="bloks-title">Количество блоков</div>
				<input type="number" class="counter" id="counter-block">
			</div>
			<div class="bloks" id="pages-block">
				<div class="bloks-title">Количество страниц</div>
				<input type="number" class="counter" id="counter-pages">
			</div>
			<div class="bloks">
				<div class="bloks-title">Количество часов на проект</div>
				<input type="number" class="counter" id="counter-hours">
			</div>
			<div class="bloks">
				<div class="bloks-title">Стимость вашего часа</div>
				<input type="number" class="counter" id="counter-rate">
			</div>

			<div class="addiction">
				<div class="addiction-title">Дополнительно</div>
				<div class="addiction-block">
					<input type="checkbox" class="checkbox" id="changes-check">
					Возможность редактирвать текст на сайте
				</div>

				<div class="addiction-block">
					<input type="checkbox" class="checkbox" id="changes-cms">
					Установка на CMS
				</div>
			</div>

			<div class="total">
				Общая стоимость
				<input value="5000" type="text" class="total-count" id="total-value">
			</div>

		</div>
		<script src="js/script.js"></script>
	</body>
</html>
